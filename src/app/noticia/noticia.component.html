<ion-card>
    <ion-card-header>
        <ion-card-title class="ion-text-uppercase">{{title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    <ion-img class="ion-margin-bottom" [src]="image"></ion-img>
    {{text}}{{date.toDateString()}}
    <ion-datetime id="dynamicDisabled" displayFormat="DD MMM, YYYY - HH:mm" disabled [value]="date.toString()"></ion-datetime>
    </ion-card-content>
</ion-card>
